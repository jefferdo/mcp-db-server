server {
    listen 8000;

    # Use Docker's internal DNS resolver; re-resolve every 10 s so nginx
    # starts even if upstream containers aren't ready yet.
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    set $upstream_api   http://mcp-api:8000;
    set $upstream_http  http://mcp-http:8002;

    # MCP streamable-HTTP endpoint â€” used by all clients (VS Code, Antigravity)
    location /mcp {
        proxy_pass $upstream_http;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
    }

    # FastAPI REST API (health, docs, etc.)
    location / {
        proxy_pass $upstream_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

