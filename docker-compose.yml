services:
  mcp-api:
    build: .
    image: mcp-database-server:latest
    container_name: mcp-api
    restart: unless-stopped
    command: ["uvicorn", "app.server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      - DATABASE_URL=mysql+aiomysql://root:pass@mariadb_dev:3306/tns_database
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/data
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
      - database_link
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
        - action: rebuild
          path: requirements.txt

  mcp-http:
    build: .
    image: mcp-database-server:latest
    container_name: mcp-http
    restart: unless-stopped
    command: ["python", "mcp_server.py", "--transport", "streamable-http", "--host", "0.0.0.0", "--port", "8002"]
    environment:
      - DATABASE_URL=mysql+aiomysql://root:pass@mariadb_dev:3306/tns_database
      - PYTHONUNBUFFERED=1
      - MCP_ALLOWED_HOSTS=localhost,localhost:8000,localhost:8002,mcp-http,mcp-http:8002,mcp-nginx,mcp-nginx:8000
    volumes:
      - ./data:/data
      - ./config:/app/config:ro
    networks:
      - mcp-network
      - database_link
    develop:
      watch:
        - action: sync+restart
          path: ./mcp_server.py
          target: /app/mcp_server.py
        - action: sync+restart
          path: ./app
          target: /app/app
        - action: rebuild
          path: requirements.txt

  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mcp-api
      - mcp-http
    networks:
      - mcp-network
      - database_link
    develop:
      watch:
        - action: sync+restart
          path: ./nginx/nginx.conf
          target: /etc/nginx/conf.d/default.conf

volumes:
  postgres_data:
  mysql_data:

networks:
  mcp-network:
    driver: bridge
  database_link:
    external: true
