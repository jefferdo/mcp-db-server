version: "3.8"

services:
  mcp-database-server:
    build: .
    image: mcp-database-server:latest
    container_name: mcp-db-server
    restart: unless-stopped
    environment:
      - DATABASE_URL=mysql+aiomysql://root:pass@mariadb_dev:3306/tns_database
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistent SQLite databases
      - ./data:/data
      # Optional: Mount config files
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
      - database_link

volumes:
  postgres_data:
  mysql_data:

networks:
  mcp-network:
    driver: bridge
  database_link:
    external: true
